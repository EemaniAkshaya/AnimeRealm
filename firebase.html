<!DOCTYPE html>
<html>
<head>
  <title>Firebase Form</title>
</head>
<body>
  <h2>Submit Details</h2>
  <form id="userForm">
    <input type="text" id="name" placeholder="Name" required><br><br>
    <input type="email" id="email" placeholder="Email" required><br><br>
    <button type="submit">Submit</button>
  </form>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-firestore-compat.js"></script>

  <script>
    // Paste your Firebase config here
   const firebaseConfig = {
  apiKey: "AIzaSyAxlG_XnMNN0rZKL3rYcoqAPs-ftX2XTC8",
  authDomain: "anime-corner-66a06.firebaseapp.com",
  projectId: "anime-corner-66a06",
  storageBucket: "anime-corner-66a06.firebasestorage.app",
  messagingSenderId: "842350381941",
  appId: "1:842350381941:web:1e77976bcd51b224c8213c"
};

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Handle Form
    document.getElementById('userForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;

      db.collection("users").add({
        name: name,
        email: email
      }).then(() => {
        alert("User added successfully!");
      }).catch((error) => {
        console.error("Error: ", error);
      });
    });
  </script>
